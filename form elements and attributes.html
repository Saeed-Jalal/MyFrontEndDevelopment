<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="HTML5 Form, Form Elements, Form Attributes">

    <title>Form Elements and Attributes</title>
</head>
<body>
    <h3>It is all about form in HTML5</h3>
    <form action="" method="post">
        <!--Basic user information-->
        <div>
            <label for="name">First Name</label><br>
            <input type="text" id="name" name="firstname" required>
        </div>
        <div>
            <label for="name">Last Name</label><br>
            <input type="text" id="name" name="lastname" required>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Write Your Message</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <label for="number">Phone Number</label><br>
            <input type="number" id="number" name="nmber">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="femal">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <!--payment information form-->
        <div>
            <h1>Payment form</h1>
            <p>Required feilds are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Users Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="M.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Miss
                        </label>
                    </li>
            
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name according to card:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa Card</option>
                    <option value="mc">Master Card</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
            <label for="number">
                <span>Card  Number:</span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="number" id="number" name="cardnumber">
            </p>
            <p>
                <label for="expdate">
                    <span>Expiration Date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="date" id="expdate" name="expiration">
            </p>
        </section>
        <p>
            <button type="submit">Apprve the Payment</button>
        </p>

    </form>
    
</body>
</html>
