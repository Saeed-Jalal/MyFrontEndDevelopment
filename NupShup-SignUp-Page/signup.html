<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sign Up Form">
    <title>NupShup|Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="form-wrap">
        
                <h1>Sign Up</h1>
                <h3>NupShup is free and best way to explore yourself with the World!</h3>
                <form action="">
                    <div class="form-group">
                        <label for="first_name">
                            Your First Name
                        </label>
                        <input type="text" name="firstname" id="first_name">
                        
                    </div>
                    <div class="form-group">
                        <label for="last_name">
                            Your Last Name
                        </label>
                        <input type="text" name="lastname" id="last_name">
                    </div>
                   <div class="form-group">
                       <label for="email">Enter Your Valid Email</label>
                       <input type="email" name="email" id="email">
                   </div>
                   <div class="form-group">
                       <label for="password">Create Your Password</label>
                       <input type="password" name="password" id="password">
                   </div>
                   <div class="form-group">
                       <label for="cofirm_password">Confirm Your Password</label>
                       <input type="password" name="password" id="confirm_password">
                   </div>
                   <div class="form-group">
                       <label for="birth_date">Enter Your Date of Birth</label>
                       <input type="date" name="date" id="birth_date">
                   </div>
                   <button type="submit" class="button">Sign Up</button>
                   <p class="bottom_text">
                       By clicking the <strong>Sign Up</strong> button You are agree to NupShup
                       <a href="#">Privacy Policy and Terms of use.</a>
                   </p>


                </form>
        </div>
        <footer>
            <p>Already Have An Account. <a href="#">Login</a></p>
        </footer>
    </div>
</body>
</html>
